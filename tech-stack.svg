<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 200" width="720" height="200">
  <defs>
    <style>
      :root {
        --bg: #0d1117;
        --card-bg: #161b22;
        --border: #30363d;
        --text: #e6edf3;
        --text-muted: #8b949e;
      }
      @media (prefers-color-scheme: light) {
        :root {
          --bg: #ffffff;
          --card-bg: #f6f8fa;
          --border: #d0d7de;
          --text: #1f2328;
          --text-muted: #57606a;
        }
      }
      .bg { fill: var(--bg); }
      .card { fill: var(--card-bg); stroke: var(--border); stroke-width: 1; }
      .text { fill: var(--text); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-muted { fill: var(--text-muted); }
      .label { font-size: 10px; font-weight: 500; }
      .section-title { font-size: 13px; font-weight: 600; }
    </style>
  </defs>

  <rect width="720" height="200" class="bg"/>

  <!-- Languages Section -->
  <text x="20" y="24" class="text section-title">Languages</text>
  <g transform="translate(20, 35)">
    <!-- Zig -->
    <g transform="translate(0, 0)">
      <rect width="44" height="44" rx="8" fill="#f7a41d"/>
      <text x="22" y="28" text-anchor="middle" font-family="monospace" font-size="14" font-weight="bold" fill="#000">Zig</text>
    </g>
    <!-- C -->
    <g transform="translate(52, 0)">
      <rect width="44" height="44" rx="8" fill="#00599C"/>
      <text x="22" y="30" text-anchor="middle" font-family="monospace" font-size="18" font-weight="bold" fill="#fff">C</text>
    </g>
    <!-- C++ -->
    <g transform="translate(104, 0)">
      <rect width="44" height="44" rx="8" fill="#00599C"/>
      <text x="22" y="30" text-anchor="middle" font-family="monospace" font-size="14" font-weight="bold" fill="#fff">C++</text>
    </g>
    <!-- C# -->
    <g transform="translate(156, 0)">
      <rect width="44" height="44" rx="8" fill="#512BD4"/>
      <text x="22" y="30" text-anchor="middle" font-family="monospace" font-size="16" font-weight="bold" fill="#fff">C#</text>
    </g>
    <!-- Java -->
    <g transform="translate(208, 0)">
      <rect width="44" height="44" rx="8" fill="#ED8B00"/>
      <text x="22" y="28" text-anchor="middle" font-family="monospace" font-size="11" font-weight="bold" fill="#fff">Java</text>
    </g>
    <!-- Python -->
    <g transform="translate(260, 0)">
      <rect width="44" height="44" rx="8" fill="#3776AB"/>
      <text x="22" y="30" text-anchor="middle" font-family="monospace" font-size="16" font-weight="bold" fill="#FFD43B">Py</text>
    </g>
    <!-- TypeScript -->
    <g transform="translate(312, 0)">
      <rect width="44" height="44" rx="8" fill="#3178C6"/>
      <text x="22" y="30" text-anchor="middle" font-family="monospace" font-size="16" font-weight="bold" fill="#fff">TS</text>
    </g>
    <!-- JavaScript -->
    <g transform="translate(364, 0)">
      <rect width="44" height="44" rx="8" fill="#F7DF1E"/>
      <text x="22" y="30" text-anchor="middle" font-family="monospace" font-size="16" font-weight="bold" fill="#000">JS</text>
    </g>
    <!-- HTML -->
    <g transform="translate(416, 0)">
      <rect width="44" height="44" rx="8" fill="#E34F26"/>
      <text x="22" y="28" text-anchor="middle" font-family="monospace" font-size="10" font-weight="bold" fill="#fff">HTML</text>
    </g>
    <!-- CSS -->
    <g transform="translate(468, 0)">
      <rect width="44" height="44" rx="8" fill="#1572B6"/>
      <text x="22" y="30" text-anchor="middle" font-family="monospace" font-size="12" font-weight="bold" fill="#fff">CSS</text>
    </g>
    <!-- PHP -->
    <g transform="translate(520, 0)">
      <rect width="44" height="44" rx="8" fill="#777BB4"/>
      <text x="22" y="30" text-anchor="middle" font-family="monospace" font-size="12" font-weight="bold" fill="#fff">PHP</text>
    </g>
  </g>

  <!-- Graphics & Systems Section -->
  <text x="20" y="110" class="text section-title">Graphics &amp; Systems</text>
  <g transform="translate(20, 120)">
    <!-- Vulkan -->
    <g transform="translate(0, 0)">
      <rect width="44" height="44" rx="8" fill="#AC2025"/>
      <path d="M12,14 L22,32 L32,14 L28,14 L22,26 L16,14 Z" fill="#fff"/>
    </g>
    <!-- OpenGL -->
    <g transform="translate(52, 0)">
      <rect width="44" height="44" rx="8" fill="#5586A4"/>
      <text x="22" y="28" text-anchor="middle" font-family="monospace" font-size="10" font-weight="bold" fill="#fff">OGL</text>
    </g>
    <!-- DirectX 12 -->
    <g transform="translate(104, 0)">
      <rect width="44" height="44" rx="8" fill="#107C10"/>
      <text x="22" y="26" text-anchor="middle" font-family="monospace" font-size="9" font-weight="bold" fill="#fff">DX12</text>
    </g>
    <!-- Unreal -->
    <g transform="translate(156, 0)">
      <rect width="44" height="44" rx="8" fill="#0E1128"/>
      <text x="22" y="30" text-anchor="middle" font-family="monospace" font-size="14" font-weight="bold" fill="#fff">UE</text>
    </g>
  </g>

  <!-- Frameworks Section -->
  <text x="300" y="110" class="text section-title">Frameworks</text>
  <g transform="translate(300, 120)">
    <!-- React -->
    <g transform="translate(0, 0)">
      <rect width="44" height="44" rx="8" fill="#20232a"/>
      <circle cx="22" cy="22" r="4" fill="#61DAFB"/>
      <ellipse cx="22" cy="22" rx="14" ry="5" fill="none" stroke="#61DAFB" stroke-width="1.5"/>
      <ellipse cx="22" cy="22" rx="14" ry="5" fill="none" stroke="#61DAFB" stroke-width="1.5" transform="rotate(60 22 22)"/>
      <ellipse cx="22" cy="22" rx="14" ry="5" fill="none" stroke="#61DAFB" stroke-width="1.5" transform="rotate(-60 22 22)"/>
    </g>
    <!-- Vue -->
    <g transform="translate(52, 0)">
      <rect width="44" height="44" rx="8" fill="#1a1a1a"/>
      <path d="M22,10 L32,10 L22,34 L12,10 L17,10 L22,20 L27,10 Z" fill="#4FC08D"/>
      <path d="M17,10 L22,20 L27,10 L22,10 Z" fill="#35495e"/>
    </g>
    <!-- Next.js -->
    <g transform="translate(104, 0)">
      <rect width="44" height="44" rx="8" fill="#000"/>
      <text x="22" y="28" text-anchor="middle" font-family="monospace" font-size="9" font-weight="bold" fill="#fff">Next</text>
    </g>
    <!-- Astro -->
    <g transform="translate(156, 0)">
      <rect width="44" height="44" rx="8" fill="#17191e"/>
      <path d="M16,30 Q22,20 28,30 L26,32 Q22,26 18,32 Z" fill="#FF5D01"/>
      <circle cx="22" cy="16" r="2" fill="#fff"/>
    </g>
    <!-- NestJS -->
    <g transform="translate(208, 0)">
      <rect width="44" height="44" rx="8" fill="#E0234E"/>
      <text x="22" y="28" text-anchor="middle" font-family="monospace" font-size="9" font-weight="bold" fill="#fff">Nest</text>
    </g>
    <!-- GraphQL -->
    <g transform="translate(260, 0)">
      <rect width="44" height="44" rx="8" fill="#171e26"/>
      <polygon points="22,10 32,17 32,29 22,36 12,29 12,17" fill="none" stroke="#E10098" stroke-width="2"/>
      <circle cx="22" cy="22" r="4" fill="#E10098"/>
    </g>
  </g>

  <!-- Creative Section -->
  <text x="580" y="110" class="text section-title">Creative</text>
  <g transform="translate(580, 120)">
    <!-- Blender -->
    <g transform="translate(0, 0)">
      <rect width="44" height="44" rx="8" fill="#F5792A"/>
      <ellipse cx="22" cy="24" rx="10" ry="7" fill="#fff"/>
      <ellipse cx="24" cy="24" rx="4" ry="3" fill="#265787"/>
      <circle cx="25" cy="23" r="1" fill="#fff"/>
    </g>
    <!-- Photoshop -->
    <g transform="translate(52, 0)">
      <rect width="44" height="44" rx="8" fill="#31A8FF"/>
      <text x="22" y="30" text-anchor="middle" font-family="serif" font-size="18" font-weight="bold" fill="#001E36">Ps</text>
    </g>
    <!-- Illustrator -->
    <g transform="translate(104, 0)">
      <rect width="44" height="44" rx="8" fill="#FF9A00"/>
      <text x="22" y="30" text-anchor="middle" font-family="serif" font-size="18" font-weight="bold" fill="#300">Ai</text>
    </g>
  </g>
</svg>
