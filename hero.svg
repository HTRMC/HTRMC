<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 320" width="800" height="320">
  <defs>
    <style>
      :root {
        --bg: #0d1117;
        --bg-secondary: #161b22;
        --text: #e6edf3;
        --text-muted: #8b949e;
        --accent: #58a6ff;
        --gradient-start: #0f2027;
        --gradient-end: #203a43;
      }
      @media (prefers-color-scheme: light) {
        :root {
          --bg: #ffffff;
          --bg-secondary: #f6f8fa;
          --text: #1f2328;
          --text-muted: #57606a;
          --accent: #0969da;
          --gradient-start: #d0dbe6;
          --gradient-end: #a8bfcf;
        }
      }
      .bg { fill: var(--bg); }
      .text-primary { fill: var(--text); }
      .text-muted { fill: var(--text-muted); }
      .accent { fill: var(--accent); }
      text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif; }
      .title { font-size: 42px; font-weight: 700; }
      .badge-text { font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; }
    </style>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:var(--gradient-start)"/>
      <stop offset="100%" style="stop-color:var(--gradient-end)"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="320" class="bg"/>

  <!-- Header Wave -->
  <path d="M0,0 L800,0 L800,120 Q650,160 400,130 Q150,100 0,150 Z" fill="url(#headerGrad)"/>

  <!-- Title -->
  <text x="400" y="75" text-anchor="middle" class="title" fill="#ffffff">HTRMC</text>

  <!-- Badges Row -->
  <g transform="translate(72, 200)">
    <g>
      <rect width="165" height="26" rx="5" fill="#6e40c9"/>
      <text x="82" y="17" text-anchor="middle" class="badge-text" fill="#fff">Focus: Rendering &amp; Systems</text>
    </g>
    <g transform="translate(175, 0)">
      <rect width="115" height="26" rx="5" fill="#ec915c"/>
      <text x="57" y="17" text-anchor="middle" class="badge-text" fill="#fff">Tech: Zig | C++</text>
    </g>
    <g transform="translate(300, 0)">
      <rect width="155" height="26" rx="5" fill="#5586a4"/>
      <text x="77" y="17" text-anchor="middle" class="badge-text" fill="#fff">Graphics: Vulkan | OpenGL</text>
    </g>
    <g transform="translate(465, 0)">
      <rect width="175" height="26" rx="5" fill="var(--bg-secondary)" stroke="var(--text-muted)" stroke-width="1"/>
      <text x="87" y="17" text-anchor="middle" class="badge-text text-primary">Tools: Unreal | Custom</text>
    </g>
  </g>

  <!-- Decorative accent line -->
  <rect x="300" y="260" width="200" height="3" rx="1.5" class="accent" opacity="0.6"/>
</svg>
