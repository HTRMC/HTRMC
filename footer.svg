<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 80" width="800" height="80">
  <defs>
    <style>
      :root {
        --gradient-start: #0f2027;
        --gradient-end: #203a43;
        --accent: #58a6ff;
      }
      @media (prefers-color-scheme: light) {
        :root {
          --gradient-start: #d0dbe6;
          --gradient-end: #a8bfcf;
          --accent: #0969da;
        }
      }
    </style>
    <linearGradient id="footerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:var(--gradient-start)"/>
      <stop offset="100%" style="stop-color:var(--gradient-end)"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:var(--accent)"/>
      <stop offset="100%" style="stop-color:var(--accent);stop-opacity:0.4"/>
    </linearGradient>
  </defs>

  <!-- Wave -->
  <path d="M0,30 Q150,0 300,20 Q450,40 600,15 Q750,0 800,25 L800,80 L0,80 Z" fill="url(#footerGrad)"/>

  <!-- Accent line -->
  <rect x="350" y="55" width="100" height="3" rx="1.5" fill="url(#accentGrad)"/>
</svg>
